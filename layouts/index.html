{{ define "main" }}
{{ partial "hero" . }}
{{ with site.Data.homepage.intro }}
<div class="container text-center">
    <h1>{{ .heading }}</h1>
    <p class="intro">{{ .copy }}  <span class="tagline">{{ .tagline }}</span></p>
</div>
{{ partial "services" . }}
{{ with site.Data.homepage.projects }}
<div class="container-wide text-center">
    <div class="lane-narrow">
        <h2 class="g1">{{ .heading }}</h2>
    </div>
    <p>{{ .copy }}</p>
</div>
<div class="projects">
    <div class="container text-center">
        <h3 class="projects__heading text-white g1">{{ .subheading }}</h3>
    </div>
</div>
{{ end }}
{{ end }}
{{ end }}
