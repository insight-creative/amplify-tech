{{ define "main" }}
{{ partial "hero" . }}
<div class="fade-wrapper" data-scroll-section>
  <div class="container padding-top-10 padding-bottom-10">
      <div class="contact-info flex flex-column flex-row-m">
          <div class="contact-info__col w-100 w-50-l">
              <div class="contact-info__contact-card contact-info__address">
                <div class="business-info">
                    <div class="business-info__wrapper flex flex-column">
                        <div class="business-info__col flex">
                            <div class="business-info__col-content">
                                <h6>Email</h6>
                                <p><a href="mailto:{{ .Site.Params.email }}">{{ .Site.Params.Author }}</a></p>
                            </div>
                            </div>
                        <div class="business-info__col flex">
                            <div class="business-info__col-content">
                                <h6>Phone</h6>
                                <p>Office: <a href="tel:{{ .Site.Params.phone }}"> {{ .Site.Params.phone }}</a></p>
                                <p>Cell: <a href="tel:{{ .Site.Params.cell }}"> {{ .Site.Params.cell }}</a></p>
                            </div>
                        </div>
                        <div class="business-info__col flex">
                            <div class="business-info__col-content header-business-info__address">
                                <h6>Address</h6>
                                <p><a href="{{ .Site.Params.GoogleMapDirections }}" target="_blank">{{ .Site.Params.address }}</a></p>
                            </div>
                        </div>
                        <div class="business-info__col flex">
                            <div class="business-info__col-content">
                                <h6>Hours</h6>
                                <p>{{ .Site.Params.hours }}</p>
                            </div>
                        </div>
                    </div>
                </div>
              </div>
          </div>
          <div class="contact-info__col w-100 w-50-l">
            <div class="contact-form">
                <h4 class="no-margin">Send a Message</h4>
                <div class="underline"></div>
                <div class="contact-form__wrapper">
                    <form name="contact" netlify netlify-honeypot="bot-field" action="/thank-you">
                        <div hidden>
                            <label>
                              Donâ€™t fill this out if you're human: 
                              <input name="bot-field" />
                            </label>
                        </div>
                        <div class="contact-form__form-group">
                            <label for="name">Name*</label>
                            <input name="name" type="name" class="contact-form__form-control" required>
                        </div>
                        <div class="contact-form__form-group">
                            <label for="email">Email*</label>
                            <input name="_replyto" type="email" class="contact-form__form-control" required>
                        </div>
                        <div class="contact-form__form-group">
                            <label for="email">Phone*</label>
                            <input name="phone" type="phone" class="contact-form__form-control" required>
                        </div>
                        <div class="contact-form__form-group">
                            <label for="message">Message*</label>
                            <textarea name="message" class="contact-form__form-control" rows="4" required></textarea>
                        </div>
                        <div style="margin-bottom: 1em;" netlify-recaptcha></div>
                        <button target="_blank" type="submit" class="contact-form__btn btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
          </div>
      </div>
  </div>
</div>

{{ end }}
